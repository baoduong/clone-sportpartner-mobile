<div class="background-gray-warm-6">
  <div>
    <app-quick-search-group [isShowBackButton]="true"></app-quick-search-group>
  </div>
  <hr fxHide.xs="true" class="m-0">
  <div class="max-width-content">
    <div class="top-group-content" fxLayout="column" fxLayoutGap.xs="20px" fxLayoutGap.gt-xs="30px">
      <h2 class="text-indigo-2" [ngClass.xs]="'mobile-heading-1'" [ngClass.gt-xs]="'desktop-heading-1'">
        {{'Web-Group.DISCOVER.title' | translate }}
      </h2>
      <div fxLayout="column">
        <!-- <div class="your-group-layout" fxLayout.xs="column" fxLayout.gt-xs="row wrap">
          <ng-template #ortherGroupsContainer></ng-template>
        </div> -->
        <ng-template #ortherGroupsContainer></ng-template>

        <button [@LoadMoreBtn] *ngIf="otherGroupIds.length > 0" class="btn btn-load-more" fxLayoutAlign="center center"
          fxLayoutGap="13px" (click)="loadMoreDiscoverGroup()">
          <i class="icon-small-line-plus"></i>
          <span [ngClass.xs]="'mobile-button-2'"
            [ngClass.gt-xs]="'desktop-button-2'">{{'Web-Group.GENERIC.load_more' | translate }}</span>
        </button>

        <div>
          <app-banner-invite-friends [noBorder]="true"></app-banner-invite-friends>
        </div>
      </div>
      <h2 class="text-indigo-2" [ngClass.xs]="'text-center mobile-heading-2'"
        [ngClass.gt-xs]="'text-left desktop-heading-2'">
        {{'Web-Group.DISCOVER.other_groups_title' | translate }}
      </h2>
      <div fxLayout="column">
        <ng-template #groupInAreaContainer></ng-template>
        <button [@LoadMoreBtn] *ngIf="groupInArea.length > 0" class="btn btn-load-more" fxLayoutAlign="center center"
          fxLayoutGap="13px" (click)="loadMoreGroupInArea()">
          <i class="icon-small-line-plus"></i>
          <span [ngClass.xs]="'mobile-button-2'"
            [ngClass.gt-xs]="'desktop-button-2'">{{'Web-Group.GENERIC.load_more' | translate }}</span>
        </button>
      </div>
    </div>
    <!-- <app-loading-icon></app-loading-icon> -->
  </div>
</div>

<ng-template #tplSkeleton let-list='list'>
  <!-- <ng-container>
    <ng-container *ngFor=" let item of list">
      <app-group-card-item>
      </app-group-card-item>
    </ng-container>
  </ng-container> -->
  <app-group-card-skeleton-loader [listIds]="list"></app-group-card-skeleton-loader>
</ng-template>
